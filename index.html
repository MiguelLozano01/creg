<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registroGasolina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="col-md-7 col-lg-8">
        <h2 class="mb-3">Gasolina</h4>
            <form class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="txtCiudad">Ciudad</label>
                        <input for="txtCiudad" class="form-control" id="txtCiudad" placeholder="Ingrese Ciudad">
                    </div>


                    <div class="col-12">
                        <label for="precio" class="form-label">Gasolina MC($/gal)</label>
                        <div class="input-group has-validation">
                            <input for="txtGasolina" class="form-control" id="txtGasolina"
                                placeholder="Ingrese precio gasolina"></label>
                            <label for="txtGasolina"></label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="precio" class="form-label">ACPM($/gal)</label>
                        <div class="input-group has-validation">
                            <input for="txtAcpm" class="form-control" id="txtAcpm"
                                placeholder="Ingrese precio ACPM"></label>
                            <label for="txtAcpm"></label>
                        </div>
                    </div>

                    <button type="button" class="w-100 btn btn-primary btn-lg" id="btnSavePrice">Save</button>
                </div>
                <div class="container">
                    <h2>Result</h2>
                    <table class="table table-hover" id="resultTable">
                        <thead>
                            <tr>
                                <th>Ciudad</th>
                                <th>Gasolina MC($/gal)</th>
                                <th>ACPM($/gal)</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <script src="js/infoLogic.js"></script>
                <script src="js/userLogic.js"></script>
                <script src="/docs/5.1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>

                <script src="form-validation.js"></script>
</body>

</html>
